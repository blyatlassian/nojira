# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - nojira

on:
  push:
    branches:
      - main 
    paths:
      - "appserver/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: yarn install and build
        run: |
          yarn install --frozen-lockfile
          yarn build 
        working-directory: ./appserver

      - name: yarn install production
        run: |
          yarn install --production
        working-directory: ./appserver

      - name: Zip artifact for deployment
        run: |
          cd appserver
          zip -r ../release.zip dist package.json yarn.lock node_modules

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FD938E61DF70452AAC0AAB60F38B1D60 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D3F03327A9AF400CBF2EE092DB61534A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A223C8B067A4483CB375146C28B6727B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'nojira'
          slot-name: 'Production'
          package: .
          
