overwrite: true
schema: "http://localhost:8080/graphql"
documents:
  - 'src/**/*.graphql'
generates:
  src/types/graphql.gen.ts:
    plugins:
      - typescript
  src/:
    preset: near-operation-file
    presetConfig:
      baseTypesPath: types/graphql
      folder: types
      extension: .gen.ts
    plugins:
      - typescript-operations
      - typescript-react-apollo
      - named-operations-object
    config:
      reactApolloVersion: 3
      withHOC: false
      withHooks: true
      withComponent: false